<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.svg">
    <title>Contacts</title>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contactsHTML.js"></script>
    <script src="./js/sidebar.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contacts.css">
</head>

<body onload="init(); renderContacts()">
    <div class="sidebar d_c_sb_c" include-html="../assets/templates/sidebar.html"></div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="contact-page-wrapper">
        <div class="contact-wrapper">
            <div class="contact-btn-wrapper d_f_c_c">
                <button class="btn contact-btn d_f_c_c" onclick="addNewContact()">
                    Add new Contact
                    <img class="contact-btn-img" src="./assets/img/person_add.svg" alt="">
                </button>
                <div class="contact-list"></div>
            </div>
            <div class="contact-list-wrapper" id="contactList"></div>
        </div>

        <div class="contact-right-wrapper">
            <div class="contact-right gap-30">
                <div class="contact-right-text-big">Contacts</div>
                <div class="vertical-parting-line"></div>
                <div class="contact-right-text-small d_f_c_c">Better with a team</div>
            </div>
            <div class="contact-info" id="contactInfo"></div>
        </div>
    </div>

    <div id="addContactMask" class="add-contact-container-wrapper d_f_c_c d-none"></div>

    <div id="editContactMask" class="add-contact-container-wrapper d_f_c_c d-none">
        <div class="add-contact-container" id="editContactContainer">
            <div class="edit-contact-container-left">
                <img class="edit-contact-img" src="./assets/img/logo2.png" alt="">
                <span class="add-contact-span-big">Edit Contact</span>
                <div class="horizontal-partingline"></div>
            </div>
            <div class="add-contact-container-right">
                <div class="d_f_fe_c close-contact-btn">
                    <div class="add-contact-container-right-img-wrapper d_c_c_c" onclick="closeEditContactForm()">
                        <img class="add-contact-container-right-img" src="./assets/img/close.svg" alt="">
                    </div>
                </div>
                <div class="add-contact-container-right-bottom-wrapper">
                    <div class="add-contact-container-right-bottom">
                        <div class="circle-big d_f_c_c" style="background-color:${color};">XX</div>
                        <form class="contact-form">
                            <input class="input-style input-name input-font" type="text" placeholder="Name" required>
                            <input class="input-style input-email input-font" type="email" placeholder="Email" required>
                            <input class="input-style input-phone input-font" type="text" placeholder="Phone" required>
                            <div class="btn-wrapper">
                                <button class="clear-btn gap-10" onclick="closeAddContactForm()">Delete</button>
                                <button type="button" class="btn gap-10">Save<img
                                        src="assets/img/check.png" /></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
