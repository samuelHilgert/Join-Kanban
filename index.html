<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="d_c_se_c pad-x-80 gap-30 pad-y-10">
    <div class="topline">
        <div><img class="logo" src="./assets/img/logo.svg" alt=""></div>
        <div class="d_f_c_c gap-40">
            <p>Not a Join user?</p>
            <button>SignUp</button>
        </div>
    </div>

    <div class="login-form-container d_c_c_c bgC-white pad-y-50 pad-x-100">
        <h2>Log in</h2>
        <div class="space-10"></div>
        <div class="space-30 text-underline"></div>
        <form class="login-form d_c_c_c gap-50" action="">
            <div class="d_c_c_c gap-20">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="d_f_c_fs gap-20">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="d_f_c_c gap-20">
                <button>Log in</button>
                <button class="btn-alt">Guest Log in</button>
            </div>
        </form>
    </div>

    <div class="legal-links d_f_c_c gap-40">
       <a>Privacy Policy</a>
       <a>Legal notice</a>
    </div>

</body>

</html>
