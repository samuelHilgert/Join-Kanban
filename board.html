<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="init()">
    <div class="sidebar">
        <div class="d_c_c_c gap-30" include-html="../assets/templates/sidebar.html"></div>
    </div>

    <div class="aot d_f_fs_c pad-x-80 bgC-white">
        <header class="d_f_sb_c" include-html="../assets/templates/header.html"></header>
    </div>

    <div class="main-container d_c_c_fs pad-l-90 pad-y-50 gap-30">
        <div class="d_f_c_c gap-30">
            <div>
                <h2>Board</h2>
            </div>
        </div>
        <div class="drag-area-container d_f_fs_c gap-20">
            <div>
                <p>Todo</p>
                <div class="drag-area" id="open" ondrop="moveTo('open')" ondragleave="removeHighlight('open')"
                    ondragover="allowDrop(event); highlight('open')"></div>
            </div>

            <div>
                <p>In progress</p>
                <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragleave="removeHighlight('closed')"
                    ondragover="allowDrop(event); highlight('closed')"></div>
            </div>

            <div>
                <p>Await feedback</p>
                <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragleave="removeHighlight('closed')"
                    ondragover="allowDrop(event); highlight('closed')"></div>
            </div>

            <div>
                <p>Done</p>
                <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragleave="removeHighlight('closed')"
                    ondragover="allowDrop(event); highlight('closed')"></div>
            </div>
        </div>
    </div>

</body>

</html>
